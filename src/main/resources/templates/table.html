<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script rel="script" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
    <style>
        .bootstrap_datatables {
            min-height: 100vh;
        }
    </style>
</head>
<body>
<header th:insert="/navbar.html :: header"></header>
<div class="bootstrap_datatables">
    <div class="container py-5">
        <header class="text-center text-black">
            <h1 class="display-4">Bug Issues</h1>
        </header>
        <div class="row py-5">
            <div class="col-lg-10 mx-auto">
                <div class="card rounded shadow border-0">
                    <div class="card-body p-5 bg-white rounded">
                        <div class="col-lg-12 text-right">
                            <a class="btn btn-default" th:href="@{/new}"><em
                                    class="fa fa-plus"></em></a>
                        </div>
                        <br/>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered" id="example" style="width:100%">
                                <thead>
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th class="text-center">name</th>
                                    <th class="text-center">severity</th>
                                    <th class="text-center">date</th>
                                    <th class="text-center">status</th>
                                    <th class="text-center"><em class="fa fa-cog"></em></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="bug : ${bugs}">
                                    <td class="text-left" th:text="${bug.id}"></td>
                                    <td class="text-sm-center" th:text="${bug.name}"></td>
                                    <td class="text-center" th:text="${bug.severity}"></td>
                                    <td class="text-nowrap" th:text="${bug.date}"></td>
                                    <td class="text-nowrap" th:text="${bug.status}"></td>
                                    <td align="center">
                                        <a class="btn btn-default" th:href="@{/edit/{id}(id=${bug.id})}"><em
                                                class="fa fa-pencil"></em></a>
                                        <a class="btn btn-default" th:href="@{/delete/{id}(id=${bug.id})}"><em
                                                class="fa fa-trash"></em></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
